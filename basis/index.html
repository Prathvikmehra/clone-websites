<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basis | AI Research Organization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Georgia", serif;
            background-color: #fffaf9;
            color: #3a1f1a;
            overflow-x: hidden;
        }


        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid #c3b7b1;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 60px;
        }

        nav ul li a {

            text-decoration: none;
            font-size: 1rem;
            color: #3a1f1a;
            position: relative;
        }

        nav ul li a::after {
            content: "";
            /* position: absolute; */
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 1px;
            background-color: #3a1f1a;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .block {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
            padding: 80px 60px;
            /* border-bottom: 1px solid #e6dbd4; */
        }

        /* 
    .block:nth-child(even) {
      flex-direction: row-reverse;
    } */

        .block img {
            width: 50%;
            height: auto;
            border-radius: 10px;
            object-fit: contain;
        }

        .text {
            flex: 1;
            max-width: 500px;
        }

        .text h1 {
            font-size: 2.3rem;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .text a {
            color: #3a1f1a;
            text-decoration: none;
            border-bottom: 1px solid #3a1f1a;
            padding-bottom: 3px;
            font-size: 1rem;
            transition: opacity 0.3s ease;
        }

        .text a:hover {
            opacity: 0.7;
        }


        @media (max-width: 1024px) {
            .block {
                gap: 30px;
                padding: 60px 30px;
            }

            .text h1 {
                font-size: 2rem;
            }

            nav ul {
                gap: 25px;
            }
        }

        @media (max-width: 768px) {
            .block {
                flex-direction: column;
                text-align: center;
            }

            .block:nth-child(even) {
                flex-direction: column;
            }

            .block img {
                width: 90%;
            }

            .text {
                max-width: 100%;
            }

            .text h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 15px 20px;
                flex-direction: column;
            }

            nav ul {
                flex-wrap: wrap;
                gap: 15px;
            }

            .logo {
                font-size: 1.7rem;
            }

            .text h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">BASIS</div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Our Work</a></li>
                <li><a href="joinus.html">Join Us</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">

        <div class="block">
            <img src="https://www.basis.ai/images/Basis_Full_1.webp" style="transform: translateY(-47.6428%);">
            <div class="text">
                <h1>Creating a new kind of AI research organization.</h1>
                <a href="#">Introducing Basis ↗</a>
            </div>
        </div>


        <div class="block">
            <img src="https://www.basis.ai/images/Basis_Full_2.webp" style="transform: translateY(-47.6428%);">
            <div class="text">
                <h1>Advancing society's ability to solve hard problems.</h1>
                <a href="#">Learn more ↗</a>
            </div>
        </div>

        <div class="block">
            <img src="https://www.basis.ai/images/Basis_Full_3.webp" style="transform: translateY(-47.6428%);">
            <div class="text">
                <h1>Building a universal reasoning engine.</h1>
                <a href="#">Learn more ↗</a>
            </div>
        </div>

    </div>

</body>

</html>
